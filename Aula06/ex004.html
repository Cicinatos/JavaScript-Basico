<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20tp arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Ola, ${nome}. Seu nome tem ${nome.length} letras!<br>`) //<br> para quebrar a linha
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)
        
        /*Comentários sobre valores - var n1 = 1545.5
        n1.toFixed(2) -- colocar mais uma casa decimal
'1545.50'
> n1.toFixed(2).replace('.',',') -- trocar o ponto (.) pela virgula (,)
'1545,50'
> n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) -- colocando valor como moeda BR
'R$ 1,545.50'*/
    </script>
</body>
</html>
