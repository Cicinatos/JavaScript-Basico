<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(206, 206, 24);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Ja me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // Usando variável nome para coletar a infromação do window prompt
        window.alert('É um Prazer te conhecer, ' + nome + '!') //Concatenação
    </script>
</body>
</html>
